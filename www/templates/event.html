<ion-view view-title="Event">
  <ion-content>
   <div class="card">
   <img id="detailImage" src="{{ detail.imageUrl }}">
   <h5 id="detailTitle" >{{ detail.eventName }}</h5>
   <h6 id="detailName">{{ detail.address }}</h6>
   <h6 id="detailName" >

   	{{ detail.city }}, 
   	{{ detail.state }}
   	{{ detail.zipcode}}
   </h6>
 
   <h6 id="detailLikes">{{ detail.likes.length-1 }} rsvp</h6>
</div>
  </ion-content>
</ion-view>
